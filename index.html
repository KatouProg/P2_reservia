<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <title>Bienvenue chez Reservia</title>
</head>
<body>
    <!-- Header / Navbar -->
    <header>
        <nav class="navbar">
            <a href="#" id="logo"><img src="./media/pics/logo/Reservia.svg" alt="logo"></a>
            <ul>
                <li><a href="#">Hébergements</a></li>
                <li><a href="#">Activités</a></li>
                <li><a href="#" class="inscription">S'inscrire</a></li>
            </ul>
        </nav>
    </header>
    <!-- Section Search -->
    <section>
        <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
        <p>En plein centre de ville ou en pleine nature</p>
        <div id="searchSection">
            <div id="iconBox">
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <input type="text" placeholder="Marseille, France" id="searchBar">
            <button id="searchButton">Rechercher</button>
        </div>
        <div class="filters">
            <h3>Filtres</h3>
            <ul>
                <li class="filterButton"><i class="fas fa-money-bill-wave icon-filter"></i>Économique</li>
                <li class="filterButton"><i class="fas fa-child icon-filter"></i>Familial</li>
                <li class="filterButton"><i class="fas fa-heart icon-filter"></i>Romantique</li>
                <li class="filterButton"><i class="fas fa-dog icon-filter"></i>Animaux autorisés</li>
            </ul>
        </div>
        <div id="infos">
            <i class="fas fa-info"></i>
            <p>Plus de 500 logements sont disponibles dans cette ville</p>
        </div>
    </section>
    <!-- Section Hébergement / Populaires -->
    <!-- Section Activites -->
    <!-- Section Footer -->

</body>
</html>
